<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Seven</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Countdown Compleanno Seven">
  </head>
  <body>
    <h1>Seven può bere birra legalmente tra</h1>
    <p id="time" class="time"></p>
    <script type="text/javascript">
      var countDownDate = new Date("Mar 5, 2021 00:00").getTime();
      var x = setInterval(function() {

        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("time").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          document.body.innerHTML = "<h1>Seven può bere legalmente!</h1>";
        }
      }, 1000);
    </script>
  </body>
</html>
